<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN-buoi-5</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="body-left">
                <ul>
                    <li><img class="fb" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb"></li>
                    <li><h2 class="title">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn</h2></li>
                </ul>
            </div>
            <div class="body-right">
                <form  class="form-login">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Email hoặc số điện thoại">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input type="password" class="form-input" placeholder="Mật khẩu">
                        <div id="eye">
                            <i class="far fa-eye"></i>
                        </div>
                    </div> 
                    
                    <input type="submit" value="Đăng nhập" class="form-submit">
                    
                    <div class="forget-pass"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Quên mật khẩu?</a>
                    </div>
                    <div class="strike"></div>
    
                    <a role="button" class="regis" href="#">Tạo tài khoản mới</a>
                    
                </form>
                <div id="reg_pages_msg" class="title2">
                    <a href="/pages/create/?ref_type=registration_form" class="crt">Tạo Trang</a> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
                </div>          
    
            </div>
        </div>
    </div>
    
 
</body>
</html>
